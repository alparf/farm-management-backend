version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: farm_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farm-network

  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: farm_management
    depends_on:
      - postgres
    networks:
      - farm-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  farm-network: